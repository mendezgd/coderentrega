    <main>
        <h2>Conctacto</h2>
        <div class="telefonos">
            <p>Nuestros teléfonos</p>
            <i class="bi bi-telephone"> +54 11 9999 9999</i>
            <i class="bi bi-whatsapp"> +54 11 1111 1111</i>
        </div>
        <div class="form">
            <div class="col">
                <div class="mb-3 col-xl-3 col-md-6 col-sm-6">
                    <label for="formGroupExampleInput" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="formGroupExampleInput"

                </div>
                <div class="mb-3 col-xl-3 col-md-6 col-sm-6">

                <div class="mb-3 col-xl-3 col-md-6 col-sm-6">

                    <input type="email" class="form-control form-control-sm" id="colFormLabelSm"
                        placeholder="Ingrese su correo aquí">
                </div>
                <div class="mb-3 col-xl-3 col-md-6 col-sm-6">
                    <label for="formGroupExampleInput2" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="formGroupExampleInput"
                        placeholder="Ingrese su número de teléfono aquí">
                </div>
                <div class="mb-3 col-xl-3 col-md-6 col-sm-6">
                    <div class="input-group">
                        <span class="input-group-text">Mensaje</span>
                        <textarea class="form-control" aria-label="With textarea"></textarea>
                    </div>
                </div>
                <div class="row">
